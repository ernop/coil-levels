<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picker Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // Helper to sort options alphabetically
        function sortOptions(sel) {
            var opts = $(sel + ' option');
            opts.sort(function(a,b){
                if(a.text > b.text) return 1;
                if(a.text < b.text) return -1;
                return 0;
            });
            $(sel).empty().append(opts);
        }
        $(document).ready(function() {
            sortOptions('#tweakPicker');
            sortOptions('#segPicker');
            $('#tweakPicker').select2({ placeholder: 'Select a TweakPicker' });
            $('#segPicker').select2({ placeholder: 'Select a SegPicker' });
        });
    </script>
</head>

<select id="tweakPicker" style="width: 300px;">
</select>
